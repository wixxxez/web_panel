<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/web_panel/public
    DirectoryIndex /index.php

    <Directory /var/www/web_panel/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/web_panel/public/bundles>
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/web_panel_error.log
    CustomLog /var/log/apache2/web_panel_access.log combined
</VirtualHost>